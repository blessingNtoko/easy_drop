<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="formContainer">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="email" formControlName="username" required></ion-input>
            </ion-item>
            <div *ngFor="let validation of loginFormValidationErrors.username">
                <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) &&
                    (loginForm.get('username').dirty || loginForm.get('username').touched)">
                    {{ validation.message }}
                </div>
            </div><br>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>
            <div *ngFor="let validation of loginFormValidationErrors.password">
                <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) &&
                        (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ validation.message }}
                </div>
            </div><br>
            <ion-button expand="full" color="primary" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        </form>
    </ion-card>
</ion-content>
